<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Performance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif.
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px.
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none.
        }
        .sidebar a:hover {
            background-color: #495057.
        }
        .content {
            padding: 20px.
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Machine Department</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="machine_management.html">Machine Management</a>
            <a href="maintenance_schedule.html">Maintenance Schedule</a>
            <a href="machine_performance.html">Machine Performance</a>
            <a href="reports.html">Reports</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Machine Performance</h2>
            </div>
            <div class="container mt-4">
                <h4>Performance Metrics</h4>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('performanceChart').getContext('2d');
        var performanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Downtime Hours',
                    data: [10, 8, 12, 5, 7, 6, 3],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

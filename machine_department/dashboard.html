<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Department Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification {
            position: relative;
        }
        .notification .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .profile-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Machine Department</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="machine_management.html">Machine Management</a>
            <a href="maintenance_schedule.html">Maintenance Schedule</a>
            <a href="machine_performance.html">Machine Performance</a>
            <a href="reports.html">Reports</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Dashboard</h2>
                <div class="profile-dropdown">
                    <img src="profile_picture.png" alt="Profile Picture" style="width:40px; height:40px; border-radius:50%;">
                    <div class="profile-dropdown-content">
                        <a href="settings.html">Settings</a>
                        <a href="../index.html">Logout</a>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h4>Machine Overview</h4>
                        <div id="calendar"></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h4>Current Issues</h4>
                        <ul class="list-group">
                            <li class="list-group-item">MRI Machine - Calibration Required</li>
                            <li class="list-group-item">X-ray Equipment - Cable Replacement</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: [
                    {
                        title: 'MRI Machine Maintenance',
                        start: '2024-08-05'
                    },
                    {
                        title: 'X-ray Equipment Maintenance',
                        start: '2024-08-07'
                    }
                ]
            });
        });
    </script>
</body>
</html>

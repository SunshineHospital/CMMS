<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports and Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Maintenance Officer</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="work_order_management.html">Work Order Management</a>
            <a href="preventive_maintenance.html">Preventive Maintenance</a>
            <a href="emergency_management.html">Emergency Management</a>
            <a href="inventory_requests.html">Inventory Requests</a>
            <a href="compliance_monitoring.html">Compliance Monitoring</a>
            <a href="user_management.html">User Management</a>
            <a href="reports_analytics.html">Reports and Analytics</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Reports and Analytics</h2>
            </div>
            <div class="container mt-4">
                <h4>Generate Reports</h4>
                <form>
                    <div class="form-group">
                        <label for="reportType">Report Type</label>
                        <select class="form-control" id="reportType">
                            <option>Maintenance Activities</option>
                            <option>Equipment Downtime</option>
                            <option>Compliance Status</option>
                            <option>Inventory Usage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateRange">Date Range</label>
                        <input type="date" class="form-control" id="dateRangeStart">
                        <input type="date" class="form-control mt-2" id="dateRangeEnd">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
                <h4 class="mt-4">Analytics</h4>
                <canvas id="analyticsChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        $(document).ready(function() {
            var ctx = document.getElementById('analyticsChart').getContext('2d');
            var analyticsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Equipment Downtime (hours)',
                        data: [5, 6, 7, 2, 3, 4],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>

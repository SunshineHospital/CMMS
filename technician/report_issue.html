<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Technician</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="assigned_work_orders.html">Assigned Work Orders</a>
            <a href="report_issue.html">Report Issue</a>
            <a href="update_status.html">Update Status</a>
            <a href="request_inventory.html">Request Inventory</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Report Issue</h2>
            </div>
            <div class="container mt-4">
                <h4>Report a New Issue</h4>
                <form>
                    <div class="form-group">
                        <label for="equipment">Equipment</label>
                        <input type="text" class="form-control" id="equipment" placeholder="Enter equipment name">
                    </div>
                    <div class="form-group">
                        <label for="description">Issue Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter issue description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Report Issue</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Inventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .profile-dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .profile-dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Technician</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="assigned_work_orders.html">Assigned Work Orders</a>
            <a href="report_issue.html">Report Issue</a>
            <a href="update_status.html">Update Status</a>
            <a href="request_inventory.html">Request Inventory</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Request Inventory</h2>
                <div class="profile-dropdown">
                    <img src="profile_picture.png" alt="Profile Picture" style="width:40px; height:40px; border-radius:50%;">
                    <div class="profile-dropdown-content">
                        <a href="settings.html">Settings</a>
                        <a href="../login.html">Logout</a>
                    </div>
                </div>
            </div>
            <div class="container mt-4">
                <h4>Request New Inventory Item</h4>
                <form>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Request</label>
                        <textarea class="form-control" id="reason" rows="3" placeholder="Enter reason for request"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="maintenanceId">Maintenance ID</label>
                        <input type="text" class="form-control" id="maintenanceId" placeholder="Enter maintenance ID">
                    </div>
                    <div class="form-group">
                        <label for="maintenanceName">Maintenance Name</label>
                        <input type="text" class="form-control" id="maintenanceName" placeholder="Enter maintenance name">
                    </div>
                    <div class="form-group">
                        <label for="maintenanceDetails">Maintenance Details</label>
                        <textarea class="form-control" id="maintenanceDetails" rows="3" placeholder="Enter maintenance details"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Request Item</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

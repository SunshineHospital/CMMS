<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h4 class="text-center text-white">Inventory Officer</h4>
            <a href="dashboard.html">Dashboard</a>
            <a href="inventory_management.html">Inventory Management</a>
            <a href="low_stock.html">Low Stock</a>
            <a href="order_new_items.html">Order New Items</a>
            <a href="inventory_requests.html">Inventory Requests</a>
        </div>
        <div class="content flex-grow-1">
            <div class="header">
                <h2>Inventory Management</h2>
            </div>
            <div class="container mt-4">
                <h4>All Inventory Items</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Item Name</th>
                            <th>Main Machine</th>
                            <th>Quantity</th>
                            <th>Reorder Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Calibration Kit</td>
                            <td>MRI Machine</td>
                            <td>15</td>
                            <td>5</td>
                            <td><button class="btn btn-primary">Edit</button></td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Power Cable</td>
                            <td>X-ray Equipment</td>
                            <td>3</td>
                            <td>5</td>
                            <td><button class="btn btn-primary">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
                <h4 class="mt-4">Add New Inventory Item</h4>
                <form>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="mainMachine">Main Machine</label>
                        <input type="text" class="form-control" id="mainMachine" placeholder="Enter main machine name">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>
                    <div class="form-group">
                        <label for="reorderLevel">Reorder Level</label>
                        <input type="number" class="form-control" id="reorderLevel" placeholder="Enter reorder level">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
